<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>230010_Nikita Putri</title>
    <link rel="stylesheet" href="huruf_mutu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet">

    
</head>

<body>
    <div class="container">
        <h3>HURUF MUTU</h3>
        <label for="nilai">Masukan Nilai Anda:</label>
        <input type="number" id="nilai" placeholder="Masukkan nilai"><br><br>

        <label for="hasil">Huruf Mutu:</label>
        <input type="text" id="hasil" placeholder="Hasil" readonly><br>

        <button onclick="checkNilai()">Cek Huruf Mutu</button>
    </div>

    <script>
        function checkNilai() {
            var angka = document.getElementById('nilai').value;
            var huruf;

            if (angka > 80 && angka <= 100) {
                huruf = 'A';
            } 
            else if (angka > 70 && angka <= 80) {
                huruf = 'AB';
            } 
            else if (angka > 65 && angka <= 70) {
                huruf = 'B';
            } 
            else if (angka > 60 && angka <= 65) {
                huruf = 'BC';
            } 
            else if (angka > 55 && angka <= 60) {
                huruf = 'C';
            } 
            else if (angka > 40 && angka <= 55) {
                huruf = 'D';
            } 
            else if (angka >= 0 && angka <= 40) {
                huruf = 'E';
            } else {
                huruf = 'Nilai tidak valid';
            }

            document.getElementById('hasil').value = huruf;
        }
    </script>
</body>
</html>
