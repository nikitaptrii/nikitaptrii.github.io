<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>230010_Nikita Putri</title>
    <link rel="stylesheet" href="kalkulator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

</head>
<body>
    <h3>Kalkulator Sederhana</h3>
    
    <label>Masukang angka pertama: </label><br>
    <input type="number" id="bil1" placeholder="bilangan 1"><br>
    
    <label>Masukan angka kedua: </label><br>
    <input type="number" id="bil2" placeholder="bilangan 2"><br>
    
    <label for="hasil">Hasil</label><br>
    <input type="text" id="hasil" placeholder="Hasil"><br>

    <button onclick="hitung('+')">+</button>
    <button onclick="hitung('-')">-</button>
    <button onclick="hitung('*')">X</button>
    <button onclick="hitung('/')">/</button>

    <script>
        function hitung(operator) {
            var bil1 = parseFloat(document.getElementById('bil1').value);
            var bil2 = parseFloat(document.getElementById('bil2').value);
            var hasil = 0;

            if (!isNaN(bil1) && !isNaN(bil2)) {
                switch (operator) {
                    case '+':
                        hasil = bil1 + bil2;
                        break;
                    case '-':
                        hasil = bil1 - bil2;
                        break;
                    case '*':
                        hasil = bil1 * bil2;
                        break;
                    case '/':
                        hasil = bil1 / bil2;
                        break;
                }
                document.getElementById('hasil').value = hasil;
            } else {
                alert('Masukkan angka yang valid');
            }
        }
    </script>
</body>
</html>
